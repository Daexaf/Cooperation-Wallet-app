server.port=${SERVER_PORT:8099}

spring.application.name=koperasinew
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:db_koperasi2}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:sasuke123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.koperasinew.jwt.jwt-secret = ${JWT_SECRET:secret}
app.koperasinew.jwt.app-name = koperasinew App
app.koperasinew.jwt.jwtExpirationInSecond = 3600